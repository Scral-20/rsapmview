<div class="col-lg-12 wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-lg-6">
            <div class="jumbotron text-center">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-trophy fa-5x"></i>
                </div>
                <div class="col-xs-8 text-center">
                    <h2 class="font-bold">{{applicationName}}</h2>
                    <p>App应用以及相关统计信息</p>
                </div>
                <p><a class="btn btn-primary btn-lg " ng-click="reloadRoute()">{{'Reload Report'|translate}}</a></p>
            </div>
        </div>
        <div class="col-lg-6">
            <ul ui-sortable="sortableOptions" class="sortable-list agile-list">

                <li class="{{task.statusClass}}-element" ng-repeat="task in helpText_app">
                    <i class="fa fa-circle-o"></i> {{task.title}}<br>
                    {{task.content}}
                    <div class="agile-detail">
                        <a href="#" class="pull-right btn btn-xs btn-white">{{task.tagName}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="jumbotron col-lg-12" style="padding-top: 20px ;padding-bottom: 5px; padding-left: 20px ; padding-right: 20px">
        <div class="col-lg-3">
            <card-diagram url="/report/rpcstats/{{key}}/accept/" situation="accept" totaltype="count" localtitle="Total Normal Count" current-period="{{currentPeriod}}"></card-diagram>
        </div>
        <div class="col-lg-3">
            <card-diagram url="/report/rpcstats/{{key}}/accept/" situation="accept" totaltype="duration" localtitle="Total Normal Duration" current-period="{{currentPeriod}}"></card-diagram>
        </div>
        <div class="col-lg-3">
            <card-diagram url="/report/rpcstats/{{key}}/exception/" situation="exception" totaltype="count" localtitle="Total Exception Count" current-period="{{currentPeriod}}"></card-diagram>
        </div>
        <div class="col-lg-3">
            <card-diagram url="/report/rpcstats/{{key}}/exception/" situation="exception" totaltype="duration" localtitle="Total Exception Duration" current-period="{{currentPeriod}}"></card-diagram>
        </div>
    </div>

    <div class="row">
        <!--RPC-->
        <div class="col-lg-12">
            <line2yaxis-diagram url="/report/rpc/{{key}}/accept/" localtitle="" current-period="{{currentPeriod}}"></line2yaxis-diagram>
        </div>

        <div class="col-lg-12">
            <tablesnew-diagram url="/report/rpcstats/{{key}}/accept/" localtitle="正常" current-period="{{currentPeriod}}"></tablesnew-diagram>
        </div>

        <div class="col-lg-12">
            <tablesnew-diagram url="/report/rpcstats/{{key}}/exception/" localtitle="异常" current-period="{{currentPeriod}}"></tablesnew-diagram>
        </div>

    </div>

</div>

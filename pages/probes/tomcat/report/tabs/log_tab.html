<div class="col-lg-12 wrapper wrapper-content animated fadeInUp">

    <div class="row">
        <div class="col-lg-6">
            <div class="jumbotron text-center">
                <div class="col-xs-2 text-center">
                    <i class="fa fa-file-text fa-5x"></i>
                </div>
                <div class="col-xs-8 text-center">
                    <h2 class="font-bold">{{applicationName}}</h2>
                    <p>日志信息以及关键日志摘要</p>
                </div>
                <p><a class="btn btn-primary btn-lg " ng-click="reloadRoute()">{{'Reload Report'|translate}}</a></p>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>日志信息监测</h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <h3>本页的监测内容: <strong>日志信息</strong>. </h3>

                    <p>1.提供常规日志展示、关键日志过滤的功能.日志信息包括日志等级、日志内容以及日志时间等.</p>

                    <p>2.柱状图用于显示近期<strong>日志数量</strong>和<strong>关键日志数量</strong>的变化趋势.</p>

                    <p>3.常规日志列在日志模板中,关键日志被过滤出来单独显示.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <line2yaxis-diagram url="/report/trend/{{key}}/" localtitle="" current-period="{{currentPeriod}}"></line2yaxis-diagram>
    </div>


    <div class="col-lg-12">
        <table-diagram url="/report/template/{{key}}/" localtitle="" current-period="{{currentPeriod}}"></table-diagram>
    </div>

    <!--<div class="col-lg-12">-->
        <!--<log-diagram url="/report/hinge/{{key}}/" localtitle="" current-period="{{currentPeriod}}"></log-diagram>-->
    <!--</div>-->

    <div class="col-lg-12">
        <tablelog-diagram url="/report/hinge/{{key}}/" localtitle="" current-period="{{currentPeriod}}"></tablelog-diagram>
    </div>

</div>

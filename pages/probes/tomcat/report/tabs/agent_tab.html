<div class="col-lg-12 wrapper wrapper-content animated fadeInUp">
    <!--页面Label-->
    <div class="widget navy-bg no-padding">
        <div class="p-m">
            <h1 class="m-xs">Agent Report</h1>

            <h3 class="font-bold no-margins">
                Information of agent
            </h3>
            <small>Weekly data</small>
        </div>
    </div>
    <!--Active Trace-->
    <div class="col-lg-12">
        <line2yaxis-diagram url="/report/activetrace/{{key}}/" localtitle="" current-period="{{currentPeriod}}"></line2yaxis-diagram>
    </div>

    <!--Agent Response Time-->
    <div class="col-lg-12">
        <line2yaxis-diagram url="/report/agentresponsetime/{{key}}/" localtitle="" current-period="{{currentPeriod}}"></line2yaxis-diagram>
    </div>
</div>

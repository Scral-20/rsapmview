<!-- Main view  -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>基本信息</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="rs.topview">全景视图</a>
            </li>
            <li>
                <a ui-sref="rs.MYSQL({key: '{{key}}'})">Mysql</a>
            </li>
            <li class="active">
                <strong>基本信息</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <form class="navbar-form pull-left">
                <ul class="nav">
                    <li>
                        <div>
                            <div class="btn-group btn-group-sm" style="margin-top:0px;width:340px;float:left;">
                                <button type="button" class="btn" ng-class="currentPeriod == period ? 'btn btn-primary' : 'btn'" ng-click="setPeriod( period )" ng-repeat="period in ['5m', '30m', '1h', '3h', '6h', '12h', '1d', '2d']">{{period == "5m" ? "Last " + period : period}}</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>

        <div class="col-lg-3">
            <card-prometheus-diagram url="/metric/point/{{key}}/" name='mysql_global_status_uptime{instance="$host"}' unit="Day" divide="86400" localtitle="MySQL Uptime" remark="Running Time"></card-prometheus-diagram>
        </div>

        <div class="col-lg-3">
            <card-prometheus-diagram url="/metric/point/{{key}}/" name='irate(mysql_global_status_queries{instance="$host"}[5m])' unit="" divide="1" localtitle="Current QPS" remark="QPS"></card-prometheus-diagram>
        </div>

        <div class="col-lg-3">
            <card-prometheus-diagram url="/metric/point/{{key}}/" name='mysql_global_variables_innodb_buffer_pool_size{instance="$host"}' unit="MiB" divide="1048576" localtitle="InnoDb Buffer Pool Size" remark="InnoDB Buffer"></card-prometheus-diagram>
        </div>

        <div class="col-lg-3">
            <card-prometheus-diagram url="/metric/point/{{key}}/" name='mysql_global_status_threads_connected{instance="$host"}' unit="" divide="1" localtitle="MySQL Connections" remark="Connection Count"></card-prometheus-diagram>
        </div>

    </div>

</div>

<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{localtitle}}{{title|translate}}</h5>

            <div ibox-tools></div>
        </div>
        <div class="ibox-content">
            <table datatable="ng" dt-options="dtOptions"
                   class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th style="width: 75%">内容</th>
                    <th>日期</th>
                    <th style="width: 9%">日志等级</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="importantLog in tableData.hinge">
                    <td>{{importantLog.content}}</td>
                    <td>{{date(importantLog.timestamp)}}</td>
                    <td>{{importantLog.level}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

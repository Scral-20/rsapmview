<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{title|translate}}<small>(请求时间与请求次数)</small></h5>

            <div ibox-tools></div>
        </div>
        <div class="ibox-content">
            <table datatable="ng" dt-options="dtOptions"
                   class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th style="width: 1%">NO.</th>
                    <th>链接URL</th>
                    <th>请求时间 (ms)</th>
                    <th>请求数 (times)</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="rpc in tableData.rpcs">
                    <td ng-bind="$index+1"></td>
                    <td>{{rpc.name}}</td>
                    <td>{{rpc.duration}}</td>
                    <td>{{rpc.count}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

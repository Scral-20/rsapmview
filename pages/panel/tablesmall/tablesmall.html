<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Transactions worldwide</h5>
            <div ibox-tools></div>
        </div>
        <div class="ibox-content">

            <div class="row">
                <div class="col-lg-6">
                    <table class="table table-hover margin bottom">
                        <thead>
                        <tr>
                            <th style="width: 1%" class="text-center">No.</th>
                            <th>链接URL</th>
                            <th class="text-center">链接请求数</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="table in tableData.count">

                            <td ng-bind="$index+1" class="text-center">1</td>
                            <td> {{table.title}}</small></td>
                            <td class="text-center"><span class="label label-primary">{{table.value}}</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

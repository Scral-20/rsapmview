<div class="col-lg-12">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{title|translate}}</h5>

            <div ibox-tools></div>
        </div>
        <div class="ibox-content">
            <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                <tr>
                    <th style="width: 70%">内容</th>
                    <th>占比图</th>
                    <th>占比</th>
                    <th>日志数</th>
                    <th>日志等级</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="table in tableData.piechart">
                    <td>{{table.title}}</td>
                    <td><pie-chart data="table.data" options="piechartOptions.options"></pie-chart></td>
                    <td>{{table.ratio}}</td>
                    <td>{{table.count}}</td>
                    <td><i ng-class="setIconClass(table.level)"> {{table.level}}</i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

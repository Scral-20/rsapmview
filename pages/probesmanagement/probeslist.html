<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{pageTitle|translate}}</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>{{'Probe Management'|translate}}</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>{{pageTitle|translate|lowercase}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<!-- Main view  -->
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{title|translate}}</h5>

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <table datatable="ng" dt-options="dtOptions"
                       class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th style="width: 5%">ip</th>
                        <th style="width: 8%">端口</th>
                        <th style="width: 8%">类型</th>
                        <th style="width: 6%">状态</th>
                        <th style="width: 6%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="Nodes in topviewData.nodes">
                        <td>{{Nodes.name}}</td>
                        <td>{{Nodes.ip}}</td>
                        <td>{{getPort(Nodes.port)}}</td>
                        <td>{{Nodes.type}}</td>
                        <td>{{Nodes.status}}</td>
                        <td><button class="fc-button" ng-click="remove($index)">删除</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
